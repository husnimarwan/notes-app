<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes App</h1>
        </header>

        <div class="add-note-form">
            <h2>Add New Note</h2>
            <form id="noteForm">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Note Title" required>
                </div>
                <div class="form-group">
                    <textarea id="content" placeholder="Note Content" required></textarea>
                </div>
                <div class="form-group">
                    <select id="category">
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Note</button>
            </form>
        </div>

        <div class="notes-container">
            <h2>My Notes</h2>
            <div class="notes-filter">
                <select id="categoryFilter">
                    <option value="all">All Categories</option>
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="study">Study</option>
                </select>
            </div>
            <div id="notesList" class="notes-list">
                <!-- Notes will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Note template -->
    <template id="noteTemplate">
        <div class="note" data-id="">
            <div class="note-header">
                <h3 class="note-title"></h3>
                <span class="note-category"></span>
            </div>
            <p class="note-content"></p>
            <div class="note-actions">
                <button class="btn-edit">Edit</button>
                <button class="btn-delete">Delete</button>
            </div>
        </div>
    </template>

    <!-- Edit modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Note</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <input type="text" id="editTitle" placeholder="Note Title" required>
                </div>
                <div class="form-group">
                    <textarea id="editContent" placeholder="Note Content" required></textarea>
                </div>
                <div class="form-group">
                    <select id="editCategory">
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn">Save Changes</button>
                    <button type="button" class="btn btn-cancel" id="closeModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
